<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Dados Pessoais</title>
    <link rel="shortcut icon" href="../assets/icons/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/dados.css">
</head>
<body>
    <header>
        <div class="header-esquerda">
            <a href="../../index.html" class="h1-conecta">
                <h1>ConectaEdu</h1>
              </a>
        </div>
        <div class="header-direita">
            <span>Pedro Santana</span>
            <div class="perfil-icon"></div>
        </div>
    </header>

    <div class="caixa-principal">
        <!-- Sidebar -->
        <aside class="sidebar">
            <button onclick="window.location.href='../pages/usuario.html'">Visualizar Escolas</button>
            <button onclick="window.location.href='../pages/usuario.html'">Visualizar 1</button>
            <button onclick="window.location.href='../pages/usuario.html'">Visualizar 2</button>
            <div class="sidebar-footer">
                <!-- Irá aparecer uma tela semelhante ao login para editar as infos -->
                <button onclick="window.location.href='../pages/dados-pessoais.html'">Alterar Dados Pessoais</button>
                <!-- Aparecer um campo de confirmar se irá excluir a conta -->
                <button onclick="alert('Funcionalidade ainda não implementada.')">Excluir Conta</button>
                <button onclick="window.location.href='../../index.html'">Sair</button>
            </div>
            <div class="rodape">
                <p>&copy ConectaEdu</p>
            </div>
        </aside>

        <main>
            <div class="alterar-dados">
                <!-- Formulário para adicionar uma nova escola -->
                <h3>Alterando Dados Pessoais</h3>
                <form id="form-alterar-dados">
                    <label for="nome-alterar">Nome de Usuario:</label>
                    <input type="text" id="nome-escola" name="nome-escola" required>

                    <label for="email-alterar">Email:</label>
                    <input type="text" id="endereco-escola" name="endereco-escola" required>

                    <label for="senha-alterar">Senha:</label>
                    <input type="text" id="telefone-escola" name="telefone-escola" required>

                    <button type="submit">Alterar Dados</button>
                </form>
            </div>
        </main>

    </div>
    <!-- Rodape mas pode ser tirado -->
    <footer>
        <p>© 2024 ConectaEdu - Desenvolvido para transformar a educação no município.</p>
    </footer>
</body>
</html>
