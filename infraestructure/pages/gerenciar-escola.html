<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icons/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/gerenciar-escola.css">
    <title>Gerenciar Escola</title>
</head>
<body>
    <header>
        <div class="header-esquerda">
            <a href="../../index.html" class="h1-conecta">
                <h1>ConectaEdu</h1>
            </a>
        </div>
        <div class="header-direita">
            <span id="username-display">Carregando...</span>
            <div class="perfil-icon"></div>
        </div>
    </header> 

    <div class="caixa-principal">
        <!-- Sidebar com os botões de navegação -->
        <aside class="sidebar">
            <button onclick="window.location.href='../pages/admin-escola.html'">Visualizar Escolas</button>
            <button onclick="window.location.href='../pages/gerenciar-escola.html'" class="ativo">Adicionar Escolas</button>
            <button onclick="window.location.href='../pages/colaborador.html'">Enviar Convite Colaboradores</button>
            <div class="sidebar-footer">
                <button onclick="window.location.href='../pages/dados-pessoais.html'">Alterar Dados Pessoais</button>
                <button onclick="window.location.href='../pages/excluir-conta.html'">Excluir Conta</button>
            </div>
            <div class="rodape">
                <p>&copy ConectaEdu</p>
            </div>
        </aside>

        <main>
            <div class="gerenciar-escolas">
                <!-- Formulário para adicionar uma nova escola -->
                <h3>Adicionar Nova Escola</h3>
                <form id="form-adicionar-escola">
                    <label for="nome-escola">Nome da Escola:</label>
                    <input type="text" id="nome-escola" name="nome-escola" required>

                    <label for="quantidade-alunos">Quantidade de Alunos:</label>
                    <input type="number" id="quantidade-alunos" name="quantidade-alunos" required>
        
                    <label for="endereco-cep">CEP:</label>
                    <input type="text" id="endereco-cep" name="endereco-cep" required>
        
                    <label for="endereco-estado">Estado:</label>
                    <input type="text" id="endereco-estado" name="endereco-estado" required>
        
                    <label for="endereco-cidade">Cidade:</label>
                    <input type="text" id="endereco-cidade" name="endereco-cidade" required>
        
                    <label for="endereco-bairro">Bairro:</label>
                    <input type="text" id="endereco-bairro" name="endereco-bairro" required>
        
                    <label for="endereco-rua">Rua:</label>
                    <input type="text" id="endereco-rua" name="endereco-rua" required>
        
                    <label for="endereco-numero">Número:</label>
                    <input type="number" id="endereco-numero" name="endereco-numero" required>
        
                    <label for="inicio-ano-letivo">Início do Ano Letivo:</label>
                    <input type="date" id="inicio-ano-letivo" name="inicio-ano-letivo" required>
        
                    <label for="final-ano-letivo">Final do Ano Letivo:</label>
                    <input type="date" id="final-ano-letivo" name="final-ano-letivo" required>
        
                    <button type="submit">Adicionar Escola</button>
                </form>
        
                <!-- Lista de escolas -->
                <h3>Escolas Cadastradas</h3>
                <ul id="lista-escolas">
                    <!-- As escolas cadastradas aparecerão aqui -->
                </ul>
            </div>

            <script src="../js/usuario.js"></script>
            <script src="../js/criar-escola.js"></script>

        </main>
        
    </div>

    <footer>
        <p>&copy; 2024 ConectaEdu - Desenvolvido para transformar a educação no município.</p>
    </footer>
</body>

</html>
