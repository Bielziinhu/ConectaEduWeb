<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConectaEdu Admin</title>
    <link rel="shortcut icon" href="../assets/icons/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/colaborador.css">
</head>
<body>
    <header>
        <div class="header-esquerda">
            <a href="../../index.html" class="h1-conecta">
                <h1>ConectaEdu</h1>
              </a>
        </div>
        <!-- Aqui ficaria o nome de usuario, mas pode ser só fake se quiser -->
        <div class="header-direita">
            <span>Pedro Santana</span>
            <div class="perfil-icon"></div>
        </div>
    </header>

    <div class="caixa-principal">
        <!-- Sidebar com os botoes das telas -->
        <aside class="sidebar">
            <button onclick="window.location.href='../pages/admin-escola.html'">Visualizar Escolas</button>
            <button onclick="window.location.href='../pages/gerenciar-escola.html'">Adicionar Escola</button>
            <button onclick="window.location.href='../pages/colaborador.html'" class="ativo">Enviar Convite Colaboradores</button>
            <div class="sidebar-footer">
                <!-- Irá aparecer uma tela semelhante ao login para editar as infos -->
                <button onclick="window.location.href='../pages/dados-pessoais.html'">Alterar Dados Pessoais</button>
                <!-- Aparecer um campo de confirmar se irá excluir a conta -->
                <button onclick="alert('Funcionalidade ainda não implementada.')">Excluir Conta</button>
            </div>
            <div class="rodape">
                <p>&copy ConectaEdu</p>
            </div>
        </aside>

        <!-- Conteudo que fica dentro -->
        <main>
            <div class="enviar-colaborador">
                <!-- Formulário para adicionar uma nova escola -->
                <h3>Enviar convite para Colaboradores</h3>
                <form id="form-colaborador">

                    <label for="email-alterar">Email:</label>
                    <input type="text" id="email-colaborador" name="email-colaborador" required>

                    <label for="descricao-colaborador">Descrição do Convite:</label>
                    <input type="text" id="desc-colaborador" name="desc-colaborador" required>

                    <button type="submit">Enviar Convite</button>
                </form>
            </div>
        </main>

    </div>
    <!-- Rodape mas pode ser tirado -->
    <footer>
        <p>© 2024 ConectaEdu - Desenvolvido para transformar a educação no município.</p>
    </footer>
</body>
</html>
