<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Conta</title>
    <link rel="shortcut icon" href="../assets/icons/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Excluir Conta</h2>
            <form id="loginForm">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Confirme seu Email">

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Confirme sua senha">

                <button type="submit" class="btn">Confirmar Excluir</button>
                <button type="button" class="btn secondary" onclick="history.back()">Voltar</button>
            </form>
        </div>
    </div>
</body>
</html>
