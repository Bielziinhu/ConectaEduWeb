<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icons/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/calendario.css">
    <title>Calendário - Administrador</title>
</head>
<body>
    <header>
        <div class="header-esquerda">
            <a href="../../index.html" class="h1-conecta">
                <h1>ConectaEdu</h1>
            </a>
        </div>
        <div class="header-direita">
            <span id="username-display">Carregando...</span>
            <div class="perfil-icon"></div>
        </div>
    </header>  

    <div class="caixa-principal">
        <!-- Sidebar com os botões de navegação -->
        <aside class="sidebar">
            <button onclick="window.location.href='../pages/admin-escola.html'">Visualizar Escolas</button>
            <button onclick="window.location.href='../pages/gerenciar-escola.html'">Adicionar Escolas</button>
            <button onclick="window.location.href='../pages/colaborador.html'">Enviar Convite Colaboradores</button>
            <div class="sidebar-footer">
                <button onclick="window.location.href='../pages/dados-pessoais.html'">Alterar Dados Pessoais</button>
                <button onclick="window.location.href='../pages/excluir-conta.html'">Excluir Conta</button>
                <button onclick="history.back()">Voltar</button>
            </div>
            <div class="rodape">
                <p>&copy ConectaEdu</p>
            </div>
        </aside>

        <main>
            <div class="calendario">
                <h2>Gerenciando a Escola</h2>
                <h3 id="nomeEscola">{NomeDaEscola}</h3>
                
                <form id="formEvento">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>
                    
                    <label for="evento">Descrição:</label>
                    <input type="text" id="evento" name="evento" placeholder="Descrição do evento" required>
                    
                    <button type="submit">Adicionar</button>
                </form>
        
                <h2>Eventos Escolares</h2>
                <ul id="eventosEscolares">
                    <!-- Eventos escolares serão carregados aqui -->
                </ul>
        
                <h2>Programas Educacionais</h2>
                <ul id="programasEducacionais">
                    <!-- Programas educacionais serão carregados aqui -->
                </ul>
        
                <h2>Feriados</h2>
                <ul id="feriados">
                    <!-- Feriados serão carregados aqui -->
                </ul>
            </div>
            <script src="../js/calendario-admin.js"></script>
            <script src="../js/usuario.js"></script>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 ConectaEdu - Desenvolvido para transformar a educação no município.</p>
    </footer>
</body>

</html>
