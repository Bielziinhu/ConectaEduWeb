<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro ConectaEdu</title>
    <link rel="shortcut icon" href="../assets/icons/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Cadastro</h2>
            <!-- <form action="/cadastro" method="POST"> -->
            <!-- <form action="../pages/usuario.html"> -->
            <form id="registrar" action="../pages/usuario.html">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>

                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>

                <label for="tipo">Tipo de Usuário</label>
                <select id="tipo" name="tipo" required onchange="document.getElementById('registrar').action = this.value;">
                    <option value="../pages/usuario.html">Usuário</option>
                    <option value="../pages/admin.html">Administrador</option>
                </select>

                <button type="submit" class="btn">Cadastrar</button>
                <button type="button" class="btn secondary" onclick="window.location.href='../pages/login.html'">Voltar</button>
            </form>
        </div>
    </div>
</body>
</html>
